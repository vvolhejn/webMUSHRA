pages:
- content: '<p> This is an audio quality survey for Vaclav Volhejn&apos;s Master thesis
    on neural audio synthesis. The survey should take around 15 minutes. Please fill
    out the survey in a quiet environment and use headphones. </p><p> There are several
    questions. In each one, you will listen to a reference sound and then several
    <i>conditions</i> (versions) of the same sound. Some of the conditions consist
    of the reference sound <b>recreated using neural network models</b>. The goal
    of this survey is to evaluate these models. </p><p> Please grade the <b>naturalness</b>
    of each condition compared to the reference. Your grades should reflect your subjective
    judgement of the quality level for each of the sound excerpts presented to you.
    There will be an example on the next page. </p>

    '
  id: first_page
  name: Welcome
  type: generic
- content: '<p> This example shows how to use our user interface. You can listen to
    the reference sound using the Play button under Reference. You can play the different
    conditions using their respective Play buttons. You can also drag the horizontal
    slider to listen to specific parts of the sound. </p><p> While listening to a
    condition, drag its slider to grade its <b>naturalness</b>. The grading scale
    is continuous from &quot;excellent&quot; to &quot;bad&quot;. A grade of 0 corresponds
    to the bottom of the &quot;bad&quot; category, while a grade of 100 corresponds
    to the top of the &quot;excellent&quot; category. Please grade all conditions.
    </p><p> In evaluating the sound excerpts, please note that you should not necessarily
    give a grade in the &quot;bad&quot; category to the sound excerpt with the lowest
    quality in the test. However one or more conditions must be given a grade of 100
    because the unprocessed reference sound is included as one of the conditions to
    be graded. </p><p> You may listen to the sounds in any order, any number of times.
    Use the slider for each sound to indicate your opinion of its quality. When you
    are satisfied with your grading of all sounds you should click on the "Next" button
    at the bottom of the screen. </p> No grades given during this training example
    will be taken into account in the true tests. The actual questions begin on the
    next page.

    '
