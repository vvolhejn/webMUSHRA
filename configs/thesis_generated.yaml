- content: '<p> In each of the following questions, you will hear a reference sound
    played on a musical instrument (or a voice). Unlike in the previous section, the
    conditions you will hear are not supposed to recreate the original sound. Instead,
    they are meant perform <i>timbre transfer</i>: to play the same melody in the
    sound of a different instrument. You will be told which instrument is being recreated.
    Please grade the samples on their naturalness, i.e. <b>to what extend they sound
    like the target instrument</b>. </p> There will be an example on the next page.

    '
  id: timbre_transfer_intro
  name: Timbre transfer
  type: generic
